<!DOCTYPE html>

    <script src="../scripts/xidian_al.js"></script>
    <script src="../scripts/jquery-editable-select.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            $("option").click(function(){
                $("#rom_num").removeAttr("size");
                $("#rom_num").blur();
                this.attr("selected","");
            });
            $("#rom_num").focus(function(){
                $("#rom_num").attr("size","5");
