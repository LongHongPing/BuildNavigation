<script type="text/javascript">
    window.onload = function(){
        $("option").click(function(){
            $("#roomNumber").removeAttr("size");
            $("#roomNumber").blur();
            $("#originClassroom").removeAttr("size");
            $("#originClassroom").blur();
            $("#destinationClassroom").removeAttr("size");
            $("#destinationClassroom").blur();
            this.attr("selected","");
        });
        $("#roomNumber").focus(function(){
            $("#roomNumber").attr("size","5");
        })
        $("#originClassroom").focus(function(){
            $("#originClassroom").attr("size","5");
        })
        $("#destinationClassroom").focus(function(){
            $("#destinationClassroom").attr("size","5");
        })
    };
</script>
